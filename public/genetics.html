<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genetics</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- JavaScript -->
    <script src="app.js"></script>
    <script src="algorithm.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <img src="Logo.png" alt="Logo" class="logo" />
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="/index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/genetics.html" class="nav-link">Genetics</a>
          </li>
          <li class="nav-item">
            <a href="/profile.html" class="nav-link">Profile</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <div class="container">
      <div id="gene-selection">
        <h3 class="instructions">Select a gene:</h3>
        <div class="gene-buttons">
          <button onclick="selectGene('SLC23A2')">SLC23A2</button>
          <button onclick="selectGene('ACE')">ACE</button>
          <button onclick="selectGene('ACTN3')">ACTN3</button>
          <button onclick="selectGene('NOS3')">NOS3</button>
        </div>
      </div>

      <div id="gene-info" class="profile-section">
        <div class="detail">
          <h2 id="selected-gene" class="detail-header"></h2>
          <p id="allele-description"></p>
          <br>
          <p>Recommended supplement for your genotype:</p>
          <div class="recommendation"><h3></h3></div>
        </div>
      </div>
    </div>
    <script>
      // Call the function to select a default gene when the DOM content is loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Selecting the default gene SLC23A2
        selectGene("SLC23A2");
      });
    </script>
  </body>
</html>
