<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReviveTech</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <!-- Javascript -->
    <script src="app.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <img src="Logo.png" alt="Logo" class="logo" />
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="/index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/genetics.html" class="nav-link">Genetics</a>
          </li>
          <li class="nav-item">
            <a href="/profile.html" class="nav-link">Profile</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="section">
        <h1>Website to Device</h1>
        <div class="input-container">
          <label for="vitaminC">Vitamin C</label>
          <input type="checkbox" id="vitaminC" name="vitaminC" />
        </div>
        <div class="input-container">
          <label for="vitaminD">Vitamin D</label>
          <input type="checkbox" id="vitaminD" name="vitaminD" />
        </div>
        <div class="input-container">
          <label for="magnesium">Magnesium</label>
          <input type="checkbox" id="magnesium" name="magnesium" />
        </div>
      </div>
      <div class="section">
        <h1>Website to Device</h1>
        <!-- <p>
          The value input below is sent to the database to control the number of
          times the device LED blinks. The device reads the value for number of
          blinks from the database every 15 seconds. This is an example of how
          website inputs can control the device and can be replaced by the types
          of supplements to dispense.
        </p> -->
        <div class="input-container">
          <label for="flash-count">Number of LED Flashes:</label>
          <input
            type="number"
            id="flash-count"
            name="flash-count"
            min="1"
            max="10"
          />
          <button onclick="setLEDFlashes()">Set LED Flashes</button>
        </div>
      </div>
      <div class="section">
        <h1>Device to Website</h1>
        <!-- <p>
        The device is programmed to send a random float and integer to the
        database every 15 seconds. Those values are automatically displayed
        below. These values are just examples of the type of data we can send
        from the device and can easily be replaced by sensor readings or other
        information collected by the device.
      </p> -->
        <p class="database-values">
          Random Integer from Device: <span id="reading-int"></span>
        </p>
        <p class="database-values">
          Random Float from Device: <span id="reading-float"></span>
        </p>
      </div>
    </div>
  </body>
</html>
