<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReviveTech</title>

    <!-- Styles -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(
          135deg,
          #b2b3ff,
          #94caff
        ); /* Gradient background */
        color: #000000; /* Black text */
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #f4f4f4; /* White header background */
        padding: 10px 20px; /* Adjust header padding */
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 2px solid #d3d3d3; /* Dark border */
      }

      .logo {
        width: 50px; /* Adjust logo width */
      }

      .header-buttons {
        display: flex;
        gap: 10px; /* Adjust gap between buttons */
      }

      .header-buttons button {
        color: #000000; /* Black button text */
        background-color: #f4f4f4;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .section {
        text-align: center;
        border: 2px solid #d3d3d3; /* Dark border */
        padding: 20px;
        margin: 20px;
        width: 50%;
        border-radius: 10px;
        background-color: #f4f4f4; /* Light background */
      }

      .database-values {
        text-align: center;
      }

      h1 {
        color: #000000; /* Black */
        margin-bottom: 20px;
        margin-top: 0px;
      }

      p {
        color: #000000; /* Black */
        margin-bottom: 10px;
        text-align: left;
      }

      span {
        font-weight: bold;
        color: #000000; /* Black */
      }

      /* Add spacing between label, input, and button */
      .input-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 10px; /* Adjust top margin */
      }

      .input-container label {
        margin-right: 10px; /* Adjust right margin of label */
      }

      .input-container input,
      .input-container button {
        margin: 0 5px; /* Adjust horizontal margin between items */
      }
    </style>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

    <script>
      // REPLACE WITH YOUR web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "revivetech-2024.firebaseapp.com",
        databaseURL: "https://revivetech-2024-default-rtdb.firebaseio.com",
        projectId: "revivetech-2024",
        storageBucket: "revivetech-2024.appspot.com",
        messagingSenderId: "841490301889",
        appId: "1:841490301889:web:e56286976be71dfaaba540",
        measurementId: "G-6H3BB3MDC7",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
      // Function to set LED flashes
      function setLEDFlashes() {
        var flashCount = parseInt(document.getElementById("flash-count").value); // Convert value to integer
        var databaseTest = database.ref("test"); // Reference to test path
        databaseTest.update({
          flashCount: flashCount,
        });
      }
    </script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <img src="Logo.png" alt="Logo" class="logo" />
      <!-- Replace with your logo image -->
      <div class="header-buttons">
        <button>Home</button>
        <button>Supplements</button>
        <button>Profile</button>
      </div>
    </header>
    <div class="container">
      <div class="section">
        <h1>Device to Website</h1>
        <!-- <p>
          The device is programmed to send a random float and integer to the
          database every 15 seconds. Those values are automatically displayed
          below. These values are just examples of the type of data we can send
          from the device and can easily be replaced by sensor readings or other
          information collected by the device.
        </p> -->
        <p class="database-values">
          Random Integer from Device: <span id="reading-int"></span>
        </p>
        <p class="database-values">
          Random Float from Device: <span id="reading-float"></span>
        </p>
      </div>
      <div class="section">
        <h1>Website to Device</h1>
        <!-- <p>
          The value input below is sent to the database to control the number of
          times the device LED blinks. The device reads the value for number of
          blinks from the database every 15 seconds. This is an example of how
          website inputs can control the device and can be replaced by the types
          of supplements to dispense.
        </p> -->
        <div class="input-container">
          <label for="flash-count">Number of LED Flashes:</label>
          <input
            type="number"
            id="flash-count"
            name="flash-count"
            min="1"
            max="10"
          />
          <button onclick="setLEDFlashes()">Set LED Flashes</button>
        </div>
      </div>
    </div>
  </body>
</html>
