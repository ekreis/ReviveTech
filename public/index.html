<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReviveTech</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- Reference to your separate app.js file -->
    <script src="app.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <img src="Logo.png" alt="Logo" class="logo" />
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="/index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/genetics.html" class="nav-link">Genetics</a>
          </li>
          <li class="nav-item">
            <a href="/profile.html" class="nav-link">Profile</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <div class="container">
      <button class="dispense-btn">
        <span class="play-icon"></span>
        <h1>Dispense</h1>
      </button>
      <!-- Structure for the caffeine supplement -->
      <div class="supplement">
        <label for="caffeine">Caffeine</label>
        <div>
          <button onclick="decreaseSupplement('caffeine')">-</button>
          <input type="text" id="caffeine" />
          <button onclick="increaseSupplement('caffeine')">+</button>
        </div>
      </div>
      <!-- Structure for the creatine supplement -->
      <div class="supplement">
        <label for="creatine">Creatine</label>
        <div>
          <button onclick="decreaseSupplement('creatine')">-</button>
          <input type="text" id="creatine" />
          <button onclick="increaseSupplement('creatine')">+</button>
        </div>
      </div>
      <!-- Structure for the magnesium supplement -->
      <div class="supplement">
        <label for="magnesium">Magnesium</label>
        <div>
          <button onclick="decreaseSupplement('magnesium')">-</button>
          <input type="text" id="magnesium" />
          <button onclick="increaseSupplement('magnesium')">+</button>
        </div>
      </div>
      <!-- Structure for the VitaminB6 supplement -->
      <div class="supplement">
        <label for="vitaminB6">Vitamin B6</label>
        <div>
          <button onclick="decreaseSupplement('vitaminB6')">-</button>
          <input type="text" id="vitaminB6" />
          <button onclick="increaseSupplement('vitaminB6')">+</button>
        </div>
      </div>
      <!-- Structure for the VitaminC supplement -->
      <div class="supplement">
        <label for="vitaminC">Vitamin C</label>
        <div>
          <button onclick="decreaseSupplement('vitaminC')">-</button>
          <input type="text" id="vitaminC" />
          <button onclick="increaseSupplement('vitaminC')">+</button>
        </div>
      </div>
      <!-- Structure for the VitaminD supplement -->
      <div class="supplement">
        <label for="vitaminD">Vitamin D</label>
        <div>
          <button onclick="decreaseSupplement('vitaminD')">-</button>
          <input type="text" id="vitaminD" />
          <button onclick="increaseSupplement('vitaminD')">+</button>
        </div>
      </div>
      <button class="reset-btn">Reset to Recommendation</button>
    </div>
  </body>
</html>
