<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReviveTech</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <!-- Javascript -->
    <script src="app.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <img src="Logo.png" alt="Logo" class="logo" />
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="/index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/genetics.html" class="nav-link">Genetics</a>
          </li>
          <li class="nav-item">
            <a href="/profile.html" class="nav-link">Profile</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <div class="container">
      <button class="dispense-btn">
        <span class="play-icon"></span>
        Dispense
      </button>
      <div class="supplement">
        <label for="caffeine">Caffeine</label>
        <input type="number" id="caffeine" min="0" name="caffeine" />
      </div>
      <div class="supplement">
        <label for="creatine">Creatine</label>
        <input type="number" id="creatine" min="0" name="creatine" />
      </div>
      <div class="supplement">
        <label for="magnesium">Magnesium</label>
        <input type="number" id="magnesium" min="0" name="magnesium" />
      </div>
      <div class="supplement">
        <label for="vitaminB6">Vitamin B6</label>
        <input type="number" id="vitaminB6" min="0" name="vitaminB6" />
      </div>
      <div class="supplement">
        <label for="vitaminC">Vitamin C</label>
        <input type="number" id="vitaminC" min="0" name="vitaminC" />
      </div>
      <div class="supplement">
        <label for="vitaminD">Vitamin D</label>
        <input type="number" id="vitaminD" min="0" name="vitaminD" />
      </div>
      <button class="reset-btn">Reset to Recommendation</button>
    </div>
  </body>
</html>
